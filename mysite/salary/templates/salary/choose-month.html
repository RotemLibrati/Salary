{% extends 'salary/SubPage.html' %}
{% block title %}
<h3>Choose month</h3>
{% endblock %}

{% block data %}
<form action="{% url 'salary:choose-month' %} " method="POST">
        {% csrf_token %}

        <a href="{% url 'salary:index' %}" data-scroll class="btn btn-light btn-radius btn-brd grd1 effect-1">Back </a>
    </form>

{% endblock %}
